<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<title>Предупреждение!!!</title>
	<script language="jscript">
        function goFullscreen() {
            // Must be called as a result of user interaction to work
            mf = document.getElementById("main_frame");
            mf.webkitRequestFullscreen();
            mf.style.display="";
        }
        function fullscreenChanged() {
            if (document.webkitFullscreenElement == null) {
                mf = document.getElementById("main_frame");
                mf.style.display="none";
            }
        }
        document.onwebkitfullscreenchange = fullscreenChanged;
        document.documentElement.onclick = goFullscreen;
        document.onkeydown = goFullscreen;
    </script>
</head>
<body>
	<div class="warning">
		<h2>Внимание!!!</h2>													<br>
		<p>Администрация не несет ответственность за ущерб психиологию клиентов.<br>
		   Если вам не больше +16 вам категорический запрещено вход на сайт!</p>
	<div class="btn">
        <iframe id="main_frame" src="history.html" style="width:100%;height:100%;border:none;display:none"></iframe>
      	<a href="history.html"><button type="button">Дальше...</button></a>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</body>
</html>
